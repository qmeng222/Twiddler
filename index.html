<!DOCTYPE html>
<html>
  <head>
    <script src="lib/jquery.js"></script>

    <script src="lib/timeago.js" type="text/javascript"></script>

    <script src="dataGenerator.js"></script>
    <title>Twiddler 2.0</title>
    <link rel="icon" href="favicon.ico">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Roboto&family=Ubuntu+Mono:ital@0;1&display=swap" rel="stylesheet">
    <!-- css style sheets -->
    <link rel="stylesheet" href="styles.css">

    <!-- font Awesome  -->
    <script src="https://kit.fontawesome.com/d7ce06b25a.js" crossorigin="anonymous"></script>



  </head>



  <body>
    <div id="app">

      <section id="top-container">
        <!-- title section -->
        <div class = "title-section">

          <h1 id='title'>Twiddler 2.0</h1>

        </div>

        <!-- update feed and home-feed button -->
        <div>
          <button id='update-feed'> Update Feed</button>

        </div>

      </section>



     <section id="left-container">

      <!--New Tweet post box section -->
      <div id="tweet-box">

        <div id="new-tweet-form">
          <h2>New Tweet</h2>
          <form id="tweet-post-box" method ="post" type="submit">

          <div class ="inputs">
            <label>Username</label>
            <input type="text" id="new-user" name="username" placeholder="username" required>
          </div>

          <div class ="inputs">
            <label>Tweet  </label>
            <input type="text" id="new-tweet" name="message" placeholder="What's new?" required>
          </div>

        </form>
        </div>


        <div class="post-btn">
          <button id="post-tweet-btn" type="submit" value="post"><i class="far fa-hand-point-up">Post</i> </button>
        </div>


      </div>

      <!-- Friends list section -->
      <div id="friends">
        <h2>Friends List</h2>
        <ul id="friends-list">


        </ul>
      </div>

      </section>






      <!-- Tweet feed section -->
      <section id="feed">


      </section>

    </div>  <!-- Your Entire Application will be built inside this div! -->

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
