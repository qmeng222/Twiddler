<html>
  <head>

    <script src="dataGenerator.js"></script>
    <script src="lib/jquery.timeago.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap">

    <div id="app">
      <div id="sidebar" class="container">

        <form id="new-tweet-form">

          <label for="input-message" id="input-msg-lbl"> <br> Message <br> <input id="input-message" name="message"></label>
          <button id="submit-tweet" class="btn">Submit</button>
        </form>
        </div><!--
      --><div id="feed" class="container">
      </div>
    </div>

    <script src="app.js"></script>
