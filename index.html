<!DOCTYPE html>
<html>
  <head>
    <script src="lib/jquery.js"></script>
    <script src="dataGenerator.js"></script>
    <script src="lib/timeago.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/8518328808.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  </head>
  <body>
    <div id="app">
      <div id="info">
        <div class="current-location shadow border">
          <h3>Current Feed:</h3>
          <p class="current-feed"></p>
        </div>
        <div class="friends-container border shadow">
          <h3 class="following">Who you're following:</h3>
          <div id="friends"></div>
        </div>
      </div>

      <div id="feed">
        <h1 class="main-header shadow border">Tweeds According to Request</h1>
        <ul class="list-of-tweeds shadow border" id="list-of-tweeds"></ul>
      </div>

      <div id="actions">
        <button class="home shadow border">Home</button>
        <button class="update-feed shadow border" id="update-feed">Update</button>
        <button class="add-tweed shadow border">Add Tweed</button>
        <button class="logout shadow border">Logout</button>
      </div>
    </div>  <!-- Your Entire Application will be built inside this div! -->

    <!--Icons download-->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  </body>
  <script src="./app.js"></script>
  </html>
