<!DOCTYPE html>
<html>
<head>
    <script src="lib/jquery.js"></script>
    <script src="lib/timeago.js" type="text/javascript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0dee70dc8.js" crossorigin="anonymous"></script>
    <script src="dataGenerator.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Twiddler</title>
</head>
<body>
    <div class="app" id="app">
        <div class="navbar" id="main-navbar">
            <div class="navbar-inner" id="navbar-inner">
                <div class="navbar-col1">
                    <div class="home" id="home">
                        <button class="btn-styled" type="button" style="cursor: pointer">Home</button>
                    </div>
                    <div class="update-feed" id="update-feed-wrapper">

                    </div>
                </div>
                <div class="navbar-col2">Twiddler</div>
            </div>
        </div>

        <div class="mainbody" id="mainbody">
            <div class="col1">
                <div class="friends-list">
                    Friends List
                </div>
            </div>
            <div class="col2">
                <div class="new-tweet-form">
                    New Tweet Form
                </div>
                <div class="feed" id="feed">
                </div>
            </div>
        </div>
    </div>

</html>
