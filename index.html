<!DOCTYPE html>
<html>

<head>
  <script src="lib/jquery.js"></script>
  <script src="dataGenerator.js"></script>
  <script src="app.js"></script>
  <script src="https://timeago.yarp.com/jquery.timeago.js" type="text/javascript"></script>
  <script src="https://kit.fontawesome.com/563d728b6c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <title>Twiddler!</title>
</head>

<body>
  <div id="app">
    <aside>
      <h1 class="title">Twiddler!</h1>
      <div>
        <h3 class="btn-side" id="home"><i class="fas fa-home"></i> Home</h3>
        <h3 class="btn-side" id="update-feed">Update Feed</h3>
      </div>
      <div>
        <h4>Friend List</h4>
        <ul class="friends-list">
          <li class="douglascalhoun">@douglascalhoun</li>
          <li class="mracus">@mracus</li>
          <li class="sharksforcheap">@sharksforcheap</li>
          <li class="shawndrost">@shawndrost</li>
        </ul>
      </div>
    </aside>

    <section>
      <div class="tweet-form">
        <form>
          <label class="username-input">
            Username
            <input type="text" name="username" id="username">
          </label>
          <textarea class="text-input" name="twiddler">twiddler your thoughts here</textarea>
          <input class="btn-submit" type="submit" name="submit" value="Post Twiddler">
        </form>
      </div>
    </section>

    <section class='feed-content'>
      <div class="feed-container" id="feed"></div>
    </section>


  </div> <!-- Your Entire Application will be built inside this div! -->
</body>

</html>
